<p>当然这不是当下以及未来信息传递的唯一方式，但也足够令人兴奋。</p>
<p>我们正处在以几十年为尺度的周期临界点，或者是主观上hopefully。我们无法左右经济与政治周期，能做的只是永远拥抱变革，积极探索那些可能改变人们生活方式的新事物并投身建设它们，让我们不算太长的旅程有一点意思。</p>
